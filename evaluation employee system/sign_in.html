            <div class="col-lg-5 col-sm-12 reg" >
               

                <form id="form-reg" onsubmit="validationData(event)">
                    <h1 >sign in</h1>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address<span>*</span></label>
                        <input type="" class="form-control" id="EmailSignIN" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password<span>*</span></label>
                        <div class="eye">
                            <i class="bi bi-eye-slash" id="togglePassword" ></i>
                              <input type="password" class="form-control" id="passSignIN"/>
                          </div>
                     
                        <div class="error" id="passErr"></div>
                     
                     
                     
                
                        
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" id="btn" class="form-control btn sign-up" name="submit">sign in</button>
