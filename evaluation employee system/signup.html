<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="CSS/style.css" />
    <title>register</title>
</head>

<body>
    <div class="container-navbar">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-1 navbar-radius: 1000px;">
            <a class="navbar-brand" href="#">
                <h1> Da<span id="active">t</span>alize</h1>
            </a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-list"><span
                    class="navbar-toggler-icon"></span></button>
            <ul id="navbar-list" class="navbar-nav collapse navbar-collapse">
                <li class="nav-item"><a class="nav-link active" id="active" href="leanding.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="sign_in.html">Sign In</a></li>
                <li class="nav-item"><a class="nav-link" href="signup.html">Register</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
     
            <div class="col-lg-8 col-sm-12 reg">

                <form id="form-reg" onsubmit="validationForm(event)">
                    <h1>create an account</h1>


                    <div class="mb-3">
                        <label for="exampleInputName1" class="form-label">Your Name<span>*</span></label>
                        <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp">
                        <div class="error" id="nameErr"></div>
                        <small>ex:Ahmed Waleed</small>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address<span>*</span></label>
                        <input type="" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div class="error" id="emailErr"></div>
                        <small>ex:username@domain.com</small>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">create Password<span>*</span></label>
                        <div class="eye">
                            <i class="bi bi-eye-slash" id="togglePassword" ></i>
                              <input type="password" class="form-control" id="exampleInputPassword1"/>
                          </div>
                     
                        <div class="error" id="passErr"></div>
                        <small>The Password should be between 6-18 characters.</small>
                        
                    </div>
                    <div id="registeredMsg"></div>
                    <div class="d-grid gap-2">
                        <button type="submit" id="btn" class="form-control btn sign-up" name="submit">sign up</button>
                        <button type="button" class="btn btn-outline-dark form-control" id="log"><a href="sign_in.html">Already have account?login</a></button>
                    </div>

                </form>
            </div>
     



        </div>
    </div>


    <script src="JS/script_check.js"></script>



</body>

</html>
